<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Pic of the Day</title>
</head>
<body>
    <form action="/update-pic" method="POST" enctype="multipart/form-data">
        <label for="newPic">Select New Picture:</label>
        <input type="file" id="newPic" name="newPic" accept="image/*" required>
        <button type="submit">Change Picture</button>
    </form>

    {% for image in images %}

        <img src="picture/"+{image}">
        
    {% endfor %}

</body>
</html>
